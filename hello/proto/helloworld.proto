syntax = "proto3";

package helloworld;
option go_package = "proto/;proto";
service Greeter {
    rpc SayHello(HelloRequest) returns (HelloReply) {};
}

message HelloRequest {
    string name = 1;
    int64 age = 2;
    oneof call {
        string mobile = 3;
        string phone = 4;
    }
    map<int64,string> role = 5;
}

message HelloReply {
    string message = 1;
}